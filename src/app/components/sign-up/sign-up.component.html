<div class="main-container">
  <div class="home-bg">
    <img src="assets/images/logo.png" class="logo">
    <div class="heading">
      <h1>TURN <span class="top"> MILES </span></h1>
      <h1>INTO <span class="bottom">MONEY</span></h1>
      <p class="tag-line">RIDES ON TAP</p>
    </div>
    <img src="assets/images/homebg.png" class="bg-img">
  </div>
  <div class="col-4 signup-form">
    <div class="signup-title text-center">Sign Up <hr class="underline"></div>
    <form [formGroup]="signupForm">
      <div class="name-container">
        <div class="name-inputs">
          <mat-form-field>
            <mat-label>Enter First Name</mat-label>
            <input matInput type="text" formControlName="firstName">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Enter Last Name</mat-label>
            <input matInput type="text" formControlName="lastName">
          </mat-form-field>
        </div>
      </div>
      <div class="input-container">
        <mat-form-field>
          <mat-label>Enter Email Id</mat-label>
          <input matInput type="text" formControlName="email">
        </mat-form-field>
      </div>
      <div class="input-container">
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        </mat-form-field>
      </div>
      <div class="input-container">
        <mat-form-field>
          <mat-label>Confirm password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
        </mat-form-field>
      </div>
    
      <button class="submit" type="submit" [disabled]="signupForm.invalid" (click)="signupCredentials()">Submit</button>
    </form>
    <a class="link">Already a member? <span class="login" [routerLink]="['/login']">LOG IN<hr class="hr-line"></span></a>
  </div>
</div>
